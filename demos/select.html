<html>
  <head>
    <meta charset="utf-8">
    <title>Select Menu - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/select.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      #demo-wrapper {
        padding: 4px;
        padding-left: 0;
      }

      .example {
        max-width: 400px;
        margin: 24px;
        padding: 24px;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Select</span>
        </section>
      </div>
    </header>

    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div id="hero-js-select" class="mdc-select">
          <select class="mdc-select__native-control" id="my-select">
            <option value="grains" selected>
              Bread, Cereal, Rice, and Pasta
            </option>
            <option value="vegetables" disabled>
              Vegetables
            </option>
            <option value="fruit">
              Fruit
            </option>
            <option value="dairy">
              Milk, Yogurt, and Cheese
            </option>
            <option value="meat">
              Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts
            </option>
            <option value="fats">
              Fats, Oils, and Sweets
            </option>
          </select>
          <label class="mdc-floating-label mdc-floating-label--float-above" for="my-select">Pick a Food Group</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </section>

      <section class="example">
        <h2 class="mdc-typography--headline6">Fully-Featured JS Component</h2>
        <section id="demo-wrapper">
          <div id="js-select" class="mdc-select">
            <select class="mdc-select__native-control" id="full-func-js-select">
              <option value="" disabled selected>
              </option>
              <option value="grains">
                Bread, Cereal, Rice, and Pasta
              </option>
              <option value="vegetables" disabled>
                Vegetables
             </option>
              <option value="fruit">
                Fruit
              </option>
              <option value="dairy">
                Milk, Yogurt, and Cheese
              </option>
              <option value="meat">
                Meat, Poultry, Fish, Dry Beans, Eggs, and Nuts
              </option>
              <option value="fats">
                Fats, Oils, and Sweets
              </option>
            </select>
            <label class="mdc-floating-label" for="full-func-js-select">Food Group</label>
            <div class="mdc-line-ripple"></div>
          </div>
        </section>
        <p>Currently selected: <span id="currently-selected">(none)</span></p>
        <div>
          <input type="checkbox" id="rtl">
          <label for="rtl">RTL</label>
        </div>
        <div>
          <input type="checkbox" id="alternate-colors">
          <label for="alternate-colors">Alternate Colors</label>
        </div>
        <div>
          <input type="checkbox" id="disabled">
          <label for="disabled">Disabled</label>
        </div>
        <div class="button-container">
          <button class="mdc-button mdc-button--raised" id="set-selected-index-zero-button">
            Set Selected Index (0)
          </button>
        </div>
        <div class="button-container">
          <button class="mdc-button mdc-button--raised" id="set-value-meat-button">
            Set Value to Meat
          </button>
        </div>
      </section>
      <section class="example">
        <h2 class="mdc-typography--headline6">Select box</h2>
        <section id="box-demo-wrapper">
          <div id="box-js-select" class="mdc-select mdc-select--box">
            <select class="mdc-select__native-control" id="select-box">
              <option value="" disabled selected></option>
              <option value="fruit-roll-ups">
                Fruit Roll Ups
              </option>
              <option value="cotton-candy">
                Candy (cotton)&#x200E;
              </option>
              <option value="vegetables" disabled>
                Vegetables
              </option>
              <option value="noodles">
                Noodles
              </option>
            </select>
            <label class="mdc-floating-label" for="select-box">Food Group</label>
            <div class="mdc-line-ripple"></div>
          </div>
        </section>
        <p>Currently selected: <span id="box-currently-selected">(none)</span></p>
        <div>
          <input type="checkbox" id="box-rtl">
          <label for="box-rtl">RTL</label>
        </div>
        <div>
          <input type="checkbox" id="box-alternate-colors">
          <label for="box-alternate-colors">Alternate Colors</label>
        </div>
        <div>
          <input type="checkbox" id="box-disabled">
          <label for="box-disabled">Disabled</label>
        </div>
        <div class="button-container">
          <button class="mdc-button mdc-button--raised" id="box-set-selected-index-zero-button">
            Set Selected Index (0)
          </button>
        </div>
        <div class="button-container">
          <button class="mdc-button mdc-button--raised" id="box-set-value-fruit-roll-up-button">
            Set Value to Fruit Roll Ups
          </button>
        </div>
      </section>
      <section class="example">
        <h2 class="mdc-typography--headline6">Pre-selected option via HTML</h2>
        <section>
          <div id="js-pre-selected" class="mdc-select">
            <select class="mdc-select__native-control" id="select-preselected">
              <option value="fruit-roll-ups" selected>
                Fruit Roll Ups
              </option>
              <option value="cotton-candy">
                Candy (cotton)
              </option>
              <option value="vegetables" disabled>
                Vegetables
              </option>
              <option value="noodles">
                Noodles
              </option>
            </select>
            <label class="mdc-floating-label mdc-floating-label--float-above" for="select-preselected">Food Group</label>
            <div class="mdc-line-ripple"></div>
          </div>
        </section>
      </section>
      <section class="example">
        <h2 class="mdc-typography--headline6">MDC Select with optgroups</h2>
        <div id="optgroup-js-select" class="mdc-select">
          <select class="mdc-select__native-control" id="select-optgroups">
            <optgroup label="Meats">
              <option value="steak">Steak</option>
              <option value="hamburger">Hamburger</option>
            </optgroup>
            <optgroup label="Vegetables">
              <option value="beet">Beet</option>
              <option value="carrot">Carrot</option>
            </optgroup>
          </select>
          <label class="mdc-floating-label" for="select-optgroups">Choose Food</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        mdc.select.MDCSelect.attachTo(document.getElementById('hero-js-select'));
        mdc.select.MDCSelect.attachTo(document.getElementById('js-pre-selected'));
        mdc.select.MDCSelect.attachTo(document.getElementById('optgroup-js-select'));

        var root = document.getElementById('js-select');
        var currentlySelected = document.getElementById('currently-selected');
        var select = new mdc.select.MDCSelect(root);
        var demoWrapper = document.getElementById('demo-wrapper');
        var rtlCb = document.getElementById('rtl');
        var alternateColorsCb = document.getElementById('alternate-colors');
        var disabledCb = document.getElementById('disabled');
        var setSelectedButton = document.getElementById('set-selected-index-zero-button');
        var setValueMeatButton = document.getElementById('set-value-meat-button');
        function updateSelectedTextContent() {
          var value = select.value;
          var index = select.selectedIndex;
          currentlySelected.textContent = value ? value + ' at index ' + index : '(none)';
        }
        root.addEventListener('change', function() {
          updateSelectedTextContent();
        });
        rtlCb.addEventListener('change', function() {
          if (rtlCb.checked) {
            demoWrapper.setAttribute('dir', 'rtl');
          } else {
            demoWrapper.removeAttribute('dir');
          }
        });
        alternateColorsCb.addEventListener('change', function() {
          root.classList[alternateColorsCb.checked ? 'add' : 'remove']('demo-select-custom-colors');
        });
        disabledCb.addEventListener('change', function() {
          select.disabled = disabledCb.checked;
        });
        setSelectedButton.addEventListener('click', function() {
          select.selectedIndex = 0;
          updateSelectedTextContent();
        });
        setValueMeatButton.addEventListener('click', function() {
          select.value = 'meat';
          updateSelectedTextContent();
        });
      });

      demoReady(function() {
        var root = document.getElementById('box-js-select');
        var currentlySelected = document.getElementById('box-currently-selected');
        var select = new mdc.select.MDCSelect(root);
        var demoWrapper = document.getElementById('box-demo-wrapper');
        var rtlCb = document.getElementById('box-rtl');
        var alternateColorsCb = document.getElementById('box-alternate-colors');
        var disabledCb = document.getElementById('box-disabled');
        var setSelectedButton = document.getElementById('box-set-selected-index-zero-button');
        var setValueFruitRollUpsButton = document.getElementById('box-set-value-fruit-roll-up-button');
        function updateSelectedTextContent() {
          var value = select.value;
          var index = select.selectedIndex;
          currentlySelected.textContent = value ? value + ' at index ' + index : '(none)';
        }
        root.addEventListener('change', function() {
          updateSelectedTextContent();
        });
        rtlCb.addEventListener('change', function() {
          if (rtlCb.checked) {
            demoWrapper.setAttribute('dir', 'rtl');
          } else {
            demoWrapper.removeAttribute('dir');
          }
        });
        alternateColorsCb.addEventListener('change', function() {
          root.classList[alternateColorsCb.checked ? 'add' : 'remove']('demo-select-custom-colors');
        });
        disabledCb.addEventListener('change', function() {
          select.disabled = disabledCb.checked;
        });
        setSelectedButton.addEventListener('click', function() {
          select.selectedIndex = 0;
          updateSelectedTextContent();
        });
        setValueFruitRollUpsButton.addEventListener('click', function() {
          select.value = 'fruit-roll-ups';
          updateSelectedTextContent();
        });
      });
    </script>
  </body>
</html>
