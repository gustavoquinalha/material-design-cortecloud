<html>
  <head>
    <meta charset="utf-8">
    <title>Drawer (Persistent) - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/drawer/drawer.css">
    <link rel="stylesheet" href="/assets/radio.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      /* Ensure layout covers the entire screen. */
      html {
        height: 100%;
      }

      /* Place drawer and content side by side. */
      .demo-body {
        display: flex;
        flex-direction: row;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
      }

      /* Stack toolbar and main on top of each other. */
      .demo-content {
        display: inline-flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100%;
        box-sizing: border-box;
      }

      .demo-main {
        padding: 16px;
      }
    </style>
  </head>
  <body class="mdc-typography demo-body">
    <aside class="mdc-drawer mdc-drawer--persistent demo-drawer">
      <nav class="mdc-drawer__drawer">
        <div class="mdc-drawer__toolbar-spacer"></div>
        <div class="mdc-list-group">
          <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--selected demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="mdc-list-item demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star
            </a>
            <a class="mdc-list-item demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>Sent Mail
            </a>
            <a class="mdc-list-item demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>Drafts
            </a>
          </nav>

          <hr class="mdc-list-divider">

          <nav class="mdc-list">
            <a class="mdc-list-item demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">email</i>All Mail
            </a>
            <a class="mdc-list-item demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">delete</i>Trash
            </a>
            <a class="mdc-list-item demo-drawer-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">report</i>Spam
            </a>
          </nav>
        </div>
      </nav>
    </aside>
    <div class="demo-content">
      <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
          <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <a href="#" class="demo-menu material-icons mdc-toolbar__menu-icon">menu</a>
            <span class="mdc-toolbar__title catalog-title">Persistent Drawer</span>
          </section>
        </div>
      </header>

      <main class="demo-main">
        <h1 class="mdc-typography--headline4">Persistent Drawer</h1>
        <p class="mdc-typography--body1">Click the menu icon above to open and close the drawer.</p>
        <div id="demo-radio-buttons" class="theme-radio-buttons">
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="theme-radio-default" name="theme" checked>
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label for="theme-radio-default">Default</label>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="theme-radio-custom" name="theme">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label for="theme-radio-custom">Custom Theme</label>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="theme-radio-accessible" name="theme">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label for="theme-radio-accessible">Accessible Theme</label>
          </div>
        </div>
        <button type="button" class="mdc-button mdc-button--outlined mdc-button--dense demo-toolbar-example-heading__rtl-toggle-button">Toggle RTL</button>
      </main>

      <script src="/assets/material-components-web.js" async></script>
      <script src="/assets/common.js" async></script>
      <script>
        demoReady(function() {
          var drawerEl = document.querySelector('.mdc-drawer');
          var MDCPersistentDrawer = mdc.drawer.MDCPersistentDrawer;
          var drawer = new MDCPersistentDrawer(drawerEl);
          document.querySelector('.demo-menu').addEventListener('click', function() {
            drawer.open = !drawer.open;
          });
          drawerEl.addEventListener('MDCPersistentDrawer:open', function() {
            console.log('Received MDCPersistentDrawer:open');
          });
          drawerEl.addEventListener('MDCPersistentDrawer:close', function() {
            console.log('Received MDCPersistentDrawer:close');
          });

          // Demonstrate application of --activated modifier to drawer menu items
          var activatedClass = 'mdc-list-item--selected';
          document.querySelector('.mdc-drawer__drawer').addEventListener('click', function(event) {
            var el = event.target;
            while (el && !el.classList.contains('mdc-list-item')) {
              el = el.parentElement;
            }
            if (el) {
              var activatedItem = document.querySelector('.' + activatedClass);
              if (activatedItem) {
                activatedItem.classList.remove(activatedClass);
              }
              event.target.classList.add(activatedClass);
            }
          });
          var radioEl = document.querySelector('#demo-radio-buttons');
          radioEl.addEventListener('change', function(e) {
            drawerEl.classList.remove('demo-drawer--custom');
            drawerEl.classList.remove('demo-drawer--accessible');

            if(e.target.id === 'theme-radio-accessible') {
              drawerEl.classList.add('demo-drawer--accessible');
            } else if(e.target.id === 'theme-radio-custom') {
              drawerEl.classList.add('demo-drawer--custom');
            }
          });

          var rtlToggleBtn = document.querySelector('.demo-toolbar-example-heading__rtl-toggle-button');
          rtlToggleBtn.addEventListener('click', function(event) {
            document.body.setAttribute('dir', document.body.getAttribute('dir') === 'rtl' ? 'ltr' : 'rtl');
          });
        });
      </script>
    </div>
  </body>
</html>
