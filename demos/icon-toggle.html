<html>
  <head>
    <meta charset="utf-8">
    <title>Icon Toggle - Material Components Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/icon-toggle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <script src="/ready.js"></script>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Icon Toggle</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div class="demo-wrapper">
          <i class="mdc-icon-toggle material-icons"
             role="button"
             aria-label="Add to favorites"
             aria-pressed="false"
             tabindex="0"
             data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
             data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
             <!-- Prevent FOUC by putting the initial content in -->
             favorite_border
          </i>
        </div>
      </section>

      <section class="example">
        <div class="toggle-example">
          <h2>Using Material Icons</h2>
          <div class="demo-wrapper">
            <i id="add-to-favorites"
               class="mdc-icon-toggle material-icons"
               role="button"
               aria-label="Add to favorites"
               aria-pressed="false"
               tabindex="0"
               data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
               data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
               <!-- Prevent FOUC by putting the initial content in -->
               favorite_border
            </i>
          </div>
          <p>Favorited? <span id="favorited-status">no</span></p>
        </div>

        <div class="toggle-example">
          <h2>Using Font Awesome</h2>
          <div class="demo-wrapper">
            <span class="mdc-icon-toggle mdc-icon-toggle--on"
                  role="button"
                  aria-label="Unstar this item"
                  aria-pressed="true"
                  tabindex="0"
                  data-icon-inner-selector=".fa"
                  data-toggle-on='{"cssClass": "fa-star", "label": "Unstar this item"}'
                  data-toggle-off='{"cssClass": "fa-star-o", "label": "Star this item"}'>
              <i class="fa fa-star" aria-hidden="true"></i>
            </span>
          </div>
        </div>

        <div class="toggle-example">
          <h2>Disabled Icons</h2>
          <div class="demo-wrapper">
            <i class="mdc-icon-toggle mdc-icon-toggle--disabled material-icons"
               role="button"
               aria-label="Add to favorites"
               aria-pressed="false"
               aria-disabled="true"
               tabindex="-1"
               data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
               data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
              favorite_border
            </i>
          </div>
        </div>

        <div class="toggle-example">
          <h2>Additional Color Combinations</h2>
          <div id="demo-color-combos">
            <div id="light-on-bg" class="demo-color-combo">
              <div>
                <i class="mdc-icon-toggle material-icons mdc-theme--on-primary"
                   role="button"
                   aria-label="Add to favorites"
                   aria-pressed="false"
                   tabindex="0"
                   data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                   data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
                  favorite_border
                </i>
              </div>
              <div class="mdc-theme--on-primary">Light icon on background</div>
            </div>
            <div id="dark-on-bg" class="demo-color-combo">
              <div class="mdc-theme--primary">
                <i class="mdc-icon-toggle material-icons"
                   role="button"
                   aria-label="Add to favorites"
                   aria-pressed="false"
                   tabindex="0"
                   data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                   data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
                  favorite_border
                </i>
              </div>
              <div>Dark icon on background</div>
            </div>
            <div id="custom-color-combo" class="demo-color-combo">
              <div>
                <i class="mdc-icon-toggle material-icons"
                   role="button"
                   aria-label="Add to favorites"
                   aria-pressed="false"
                   tabindex="0"
                   data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
                   data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
                  favorite_border
                </i>
              </div>
              <div>Custom color</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        var nodes = document.querySelectorAll('.mdc-icon-toggle');
        for (var i = 0, node; node = nodes[i]; i++) {
          mdc.iconToggle.MDCIconToggle.attachTo(node);
        }

        var addToFavorites = document.getElementById('add-to-favorites');
        var favoritedStatus = document.getElementById('favorited-status');
        addToFavorites.addEventListener('MDCIconToggle:change', function(evt) {
          var newStatus = evt.detail.isOn ? 'yes' : 'no';
          favoritedStatus.textContent = newStatus;
        });
      });
    </script>
  </body>
</html>
